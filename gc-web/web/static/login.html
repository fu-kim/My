<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>系统登录</title>
	<link href="css/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
	<link href="css/demo.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />

	<script type="text/javascript" src="js/jquery1.42.min.js"></script>
	<script type="text/javascript" src="js/jquery.SuperSlide.js"></script>
	<script type="text/javascript" src="js/Validform_v5.3.2_min.js"></script>


</head>

<body>


<div class="header">
	<h1 class="headerLogo"><img alt="logo" src="images/GCLOGO.png"></h1>
	<div class="headerNav">
		<a target="_blank" href="#">企业官网</a>
		<a target="_blank" href="#">关于我们</a>
		<a target="_blank" href="#">开发团队</a>
		<a target="_blank" href="#">意见反馈</a>
		<a target="_blank" href="#">帮助</a>
	</div>
</div>

<div class="banner">

	<div class="login-aside">
		<div id="o-box-up"></div>
		<div id="o-box-down"  style="table-layout:fixed;">
			<div class="error-box"></div>

			<form class="registerform">
				<div class="fm-item">
					<label for="logonId" class="form-label">GC系统登陆：</label>
					<input type="text" value="" maxlength="100" id="sid" class="i-text" ajaxurl="demo/valid.jsp"  datatype="s6-18" errormsg="用户名至少6个字符,最多18个字符！"  >
					<div class="ui-form-explain"></div>
				</div>

				<div class="fm-item">
					<label for="logonId" class="form-label">登陆密码：</label>
					<input type="password" value="" maxlength="100" id="staffPwd" class="i-text" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！">
					<div class="ui-form-explain"></div>
				</div>

				<div class="fm-item pos-r">
					<label for="logonId" class="form-label">验证码</label>
					<input type="text" value="输入验证码" maxlength="100" id="yzm" class="i-text yzm" nullmsg="请输入验证码！" >
					<div class="ui-form-explain"><img src="images/yzm.jpg" class="yzm-img" /></div>
				</div>



			</form>
			<input type="button" value="" onclick="submit()" tabindex="4" id="send-btn" class="btn-login">

		</div>

	</div>

	<div class="bd">
		<ul>
			<li style="background:url(themes/theme-pic1.jpg) #CCE1F3 center 0 no-repeat;"><a target="_blank" href="#"></a></li>
			<li style="background:url(themes/theme-pic2.jpg) #BCE0FF center 0 no-repeat;"><img
		</ul>
	</div>

	<div class="hd"><ul></ul></div>
</div>


<div class="banner-shadow"></div>

<div class="footer">
	<p>Copyright &copy; 2014.Company name All rights reserved.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>
</div>

<script>
	function submit() {
		$.ajax({
			url:"../logins",
			method:"get",
			data:{"sid":$("#sid").val(),"staffPwd":$("#staffPwd").val()},
			success:function (result) {
				if (result.code == 200){
					alert(result.message);
					location.href = "gchome.html";
				}else{
					alert(result.message);
				}
			}
		})
	}
</script>
</body>
</html>
